<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">
        <main id="main-container">
            <img src="" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        As you rise from the ground, you find yourself in a forest glade with a single cave to exit.
                        You can feel your Death calling for your return if you remain.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        ENTER THE CAVE?
                    </div>
                    <timer-bar id="timer-bar" duration="30"></timer-bar>
                    <div class="options">
                        <button id="option_1" onclick="">YES</button>
                        <button id="option_2" onclick="">NO</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../javascript/components/timerBar.js"></script>
</body>

</html>
