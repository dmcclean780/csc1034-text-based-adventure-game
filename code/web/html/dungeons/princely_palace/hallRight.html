<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        Before you is a very plain door, despite being made of gold. It seems to be locked. If only you had a key...
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        TRY THE DOOR?
                    </div>
                    <div class="options">
                        <button class="button" onclick="tryDoor()">TRY DOOR</button>
                        <button class="button" onclick="backward()">RETURN</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../../javascript/dungeons/princely_palace/hallRight.js"></script>
</body>

</html>

</html>
