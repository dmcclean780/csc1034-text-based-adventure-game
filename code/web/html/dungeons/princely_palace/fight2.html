<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        Seeing you dodge further enrages Midas. He slams the floor, leaving a crack in the otherwise perfect 
                        golden form. He tries to catch you by going for a backhand.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        HOW DO YOU AVOID IT?
                    </div>
                    <div class="options">
                        <button class="button" onclick="jump()">JUMP OVER</button>
                        <button class="button" onclick="duck()">DUCK UNDER</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../../javascript/dungeons/princely_palace/fight2.js"></script>
</body>

</html>
