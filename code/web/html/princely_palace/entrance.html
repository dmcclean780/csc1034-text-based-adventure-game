<!DOCTYPE html>
<html>

<head>
    <title>Palace Entrance</title>
    <link rel="stylesheet" href="../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../css/default/generic.css">
    <script src="../../javascript/dungeons/princely_palace/entrance.js"></script>
    
</head>

<body>
    <div class="main-container">
        <main id="main-container">
            <img src="../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div class="input-box-container">
                <div class="details-box">
                    <div id="details">
                        You make your way towards the entrance to the palace. Its tall golden figure looming over you.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        ENTER THE PALACE?
                    </div>
                    <!-- <timer-bar id="timer-bar" duration="30"></timer-bar> -->
                    <div class="options">
                        <button class="button" onclick="proceed()">YES</button>
                        <button class="button" onclick="leave()">NO</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- <script src="../../javascript/dungeons/starter_dungeon/start.js"></script> -->
    <!-- <script src="../../javascript/components/timerBar.js"></script> -->
</body>

</html>
