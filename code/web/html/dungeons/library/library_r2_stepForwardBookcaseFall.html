<!DOCTYPE html>
<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"></head>
</head>

<body>
    <div class="main-container">
        <img src="../../../images/library_dungeon/library-r1.png" alt="Library Room One Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    As you step forward, the ink convulses, pulling one of the bookcases down<br><br>
                    You are only a fifth of the way along these bookcases<br><br>
                    They will fall on you if you don't act fast!
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    What do you do?
                </div>
                <timer-bar id="timer-bar" duration="10"></timer-bar>
                <div class="options">
                    <!-- Takes you to room1 -->
                    <button class="button-option" id="option_1" onclick="">Dive Forward</button>

                    <button class="button-option" id="option_2" onclick="">Dive Backward</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/dungeons/library_dungeon/library.js"></script>

</body>

</html>
