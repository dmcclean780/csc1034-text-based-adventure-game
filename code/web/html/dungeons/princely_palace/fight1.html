<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        Provoked by your challenge, Midas swings down with his gloved hand. If you make any contact wth it, you 
                        instantly turn to gold. 
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        WHICH WAY DO YOU DODGE?
                    </div>
                    <div class="options">
                        <button class="button" onclick="left()">LEFT</button>
                        <button class="button" onclick="right()">RIGHT</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../../javascript/dungeons/princely_palace/fight1.js"></script>
</body>

</html>
