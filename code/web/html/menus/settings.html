<!DOCTYPE html>
<html>

<head>
  <title>Life After Death</title>
  <link rel="stylesheet" href="../../css/default/generic.css">
  <link rel="stylesheet" href="../../css/default/dungeons.css">
  <link rel="stylesheet" href="../../css/mobile/generic.css">
  <link rel="stylesheet" href="../../css/mobile/dungeons.css">
  <link rel="stylesheet" href="../../css/default/menu.css">
</head>

<body style="color:black; background-color: black;">
  <div class="input-box" style="height: 80%;">
    <h1 class="details-box" style="letter-spacing: 2px;">[ SETTINGS ]</h1>
    <div class="menu">
      <div class="column">
        <button class="menu-button-option" id='do-text-animations' onclick="">DO TEXT ANIMATIONS: ON</button>
        <button class="menu-button-option" id="sound-effects" onclick="">Sound Effects: ON</button>
      </div>
      <div class="column">
        <div class="slidecontainer">
          <span>TEXT ANIMATION SPEED</span>
          <div class="slider-wrapper">
            <input type="range" min="20" max="70" value="60" class="slider" id="text-animation-speed">
            <span id="slider-value" class="slider-value">50</span>
          </div>
        </div>
        <div class="slidecontainer">
          <span>MUSIC VOLUME</span>
          <div class="slider-wrapper">
            <input type="range" min="0" max="100" value="50" class="slider" id="music-volume">
            <span id="music-slider-value" class="music-slider-value">50</span>
          </div>
        </div>
        <div class="text-size-container">
          <span>TEXT SIZE</span>
          <div class="slider-wrapper">
            <input type="range" min="1" max="3" value="2" class="slider" id="text-size">
            <span id="text-size-value" class="slider-value">Medium</span>
          </div>
        </div>
      </div>
    </div>
    <button id="save-return-button" class="menu-button-option" style="margin: 5px; letter-spacing: 3px;  width: 65%;">- SAVE & RETURN -</button>
  </div>

  <!--Config Files-->
  <script src="../../authDetails.js"></script>

  <!--Local Config Variables-->
  <script>
    pathToRoot = "../../";
  </script>
  <script>
    let settings;
    document.addEventListener("DOMContentLoaded", async () => {
      settings = await querySettings();
      document.dispatchEvent(new Event("settingsLoaded"));
    });
  </script>

  <!--Database Files-->
  <script src="../../javascript/database/queryDatabase.js"></script>
  <script src="../../javascript/database/querySettings.js"></script>
  <script src="../../javascript/database/pingDatabase.js"></script>


  <!--Ensure the server is reachable-->
  <script src="../../javascript/checkConnection.js"></script>

  <!--Sound effects-->
  <script src="../../javascript/sounds/sounds.js"></script>

  <!--Functionality Files-->
  <script src="../../javascript/menus/menuFunctions.js"></script>
  <script src="../../javascript/menus/settings.js"></script>
  <script src="../../javascript/menuButtons/settingsButtons.js"></script>
</body>

</html>
