<!DOCTYPE html>
<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"></head>
</head>

<body>
    <div class="main-container">
        <img src="../../../images/library_dungeon/library-r1.png" alt="Library Room One Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    Looking more closely at the book, it seems to be siphoning some form of power through it. <br><br>
                    Tendrils on one side look weaker, more frail<br><br>
                    On the other, however, they look much stronger, carrying a sort of power further into the dungeon.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    What do you do?
                </div>
                <div class="options">
                    <!-- Takes you to room1 -->
                    <button class="button-option" id="option_1" onclick="">Slice the stronger tendrils</button>

                    <button class="button-option" id="option_2" onclick="">Slice the weaker tendrils</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/dungeons/library_dungeon/library.js"></script>

</body>

</html>
