<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        You find yourself in an impossibly large room. It is completely empty except for a chest in the very center. 
                        Strangely, the chest and a small area around it are not turned to gold.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        OPEN THE CHEST?
                    </div>
                    <div class="options">
                        <button class="button" onclick="openChest()">OPEN CHEST</button>
                        <button class="button" onclick="backward()">GO BACK</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../../javascript/dungeons/princely_palace/rightSideRoom.js"></script>
</body>

</html>
