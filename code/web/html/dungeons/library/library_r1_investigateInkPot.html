<!DOCTYPE html>
<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"></head>
</head>

<body>
    <div class="main-container">
        <img src="../../../images/library_dungeon/library-r1.png" alt="Library Room One Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    As you look at the Quill, you see it writing on its own.
                    The information in the book seems to be changing as the Quill writes. <br><br>
                    It's as though the Quill is taking in the information from the book and rewriting it from memory.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    What do you do?
                </div>
                <div class="options">
                    <!-- Takes you to library_outside_lookAround -->
                    <button class="button-option" id="option_1" onclick="">Grab the Quill</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../javascript/dungeons/library_dungeon/library.js"></script>

</body>

</html>
