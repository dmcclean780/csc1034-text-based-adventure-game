<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">

</head>

<body>
    <div class="main-container">
        <img src="" alt="Dungeon Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    This chamber is a long corridor lined with sarcophogi on either side. You feel an oppressive chill
                    run through the air and you grip your sword tighter. You should take care when traversing this chamber.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    WHAT WILL YOU DO?
                </div>
                <div class="options" id="options">
                    <button class="button-option" id="option_1" onclick="">WALK DOWN THE CORRIDOR</button>
                    <button class="button-option" id="option_2" onclick="">INVESTIGATE THE SARCOPHOGI</button>
                </div>
            </div>
        </div>
        <popup-menu id="popup-menu" contentTitle="" content="" contentType="text"></popup-menu>
    </div>
    <script src="../../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/components/popupMenu.js"></script>
</body>

</html>
