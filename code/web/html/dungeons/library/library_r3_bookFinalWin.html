<!DOCTYPE html>
<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"></head>
</head>

<body>
    <div class="main-container">
        <img src="../../../images/library_dungeon/library-outside.png" alt="Library Outside Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    As you mark the last blotch of ink from the book, the ground begins to shake... <br>
                    Every piece of ink from the walls to the floors shudder in pain, trying to escape <br>
                    Calligraphous falls to the floor in a panic, his powers failing him as you draw your sword to his neck <br>
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                </div>
                <div class="options">
                    <button class="button-option" id="option_1" onclick="">Continue</button>
                </div>
            </div>
        </div>       
        <dialogue-box id="dialogue" 
            name="Calligraphous"
            dialogue='["Please! I did not want to hurt you!", "Listen... I can teach you!", "It does not need to end like this!"]'
            finishedSpeakingFunction="finishedSpeaking"
            characterImage="../../../images/library_dungeon/calligraphous.png"
        ></dialogue-box>
        <script>
            const finishedSpeaking = () => {
                window.location.href = "../../../html/dungeons/library/library_r3_calligraphousKillSpare.html";
            }
        </script>                             
    </div>
    
    <script src="../../../javascript/dungeons/library_dungeon/library.js"></script>
    <script src="../../../javascript/components/dialogue.js"></script>

</body>

</html>
