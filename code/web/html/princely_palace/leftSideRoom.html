<!DOCTYPE html>
<html>

<head>
    <title>Palace Entrance</title>
    <link rel="stylesheet" href="../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../css/default/generic.css">
    <script src="../../javascript/dungeons/princely_palace/leftSideRoom.js"></script>
    
</head>

<body>
    <div class="main-container">
        <main id="main-container">
            <img src="../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div class="input-box-container">
                <div class="details-box">
                    <div id="details">
                        You find yourself in a small room with a chest off to the side.
                        There is a door directly ahead lying open.
                        A sign on the wall opposite the chest reads, "WATCH FOR MIMICS!"
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        WHAT WILL YOU DO?
                    </div>
                    <div class="options">
                        <button class="button" onclick="forward()">FORWARD</button>
                        <button class="button" onclick="backward()">BACKWARD</button>
                        <button class="button" onclick="chest()">OPEN CHEST</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
