<!DOCTYPE html>
<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"></head>

<body>
    <div class="main-container">
        <main>
            <img src="../../../images/library_dungeon/library-outside.png" alt="Library Outside Background" id="background">

            <div id="input-box-container">
                <div class="details-box parchment-block">
                    <div id="details">
                        As you approach the library, you see what Paige told you about, black sludge seeps out of the door. <br> <br>
                        The 'Ill Ink', she had called it. You can feel the dark energy emanating from the building.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        Enter the Library?
                    </div>
                    <div class="options">
                        <!-- Takes you to room1 -->
                        <button class="button_option" id="option_1" onclick="">Yes</button>

                        <!-- Takes you to library_outside_lookAround -->
                        <button class="button_option" id="option_2" onclick="">Look around outside</button>

                        <!-- Takes you back to the Village-->
                        <button class="button_option" id="option_3" onclick="">Return to the Village</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- <script src="../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../javascript/components/timerBar.js"></script> -->
</body>

</html>
