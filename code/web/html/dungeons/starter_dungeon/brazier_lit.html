<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">

</head>

<body>
    <div class="main-container">
        <img src="" alt="Dungeon Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    With the brazier now lit you can see the room more clearly. The place you have found yourself in is
                    clearly a catacomb from a bygone era. You notice a crack in the wall that you could squeeze through.
                    as well as the path that you could feel the wind coming from.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    WHAT PATH DO YOU WANT TO TAKE?
                </div>
                <div class="options">
                    <button class="button-option" id="option_1" onclick="">SQEEZE THROUGH THE CRACK</button>
                    <button class="button-option" id="option_2" onclick="">FOLLOW THE WIND</button>
                </div>
            </div>
        </div>
        <popup-menu id="popup-menu" title="" content="" contentType=""></popup-menu>
    </div>
    <script src="../../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/components/popupMenu.js"></script>
</body>

</html>
