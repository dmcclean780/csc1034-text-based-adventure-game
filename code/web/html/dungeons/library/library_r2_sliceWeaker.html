<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="main-container">
        <img src="../../../images/library_dungeon/library-r1.png" alt="Library Room One Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    Slicing the smaller, weaker tendrils, they cleanly fall to the ground, as more ink threatens to take it's place <br> <br>
                    The book is open now, you can almost read it's text... if it wasn't being overcome with ink like before...
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    
                </div>
                <timer-bar id="timer-bar" duration="10"></timer-bar>
                <div class="options">
                    <!-- Takes you to room1 -->
                    <button class="button-option" id="option_1" onclick="">Bring the Quill to the Book</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/dungeons/library_dungeon/library.js"></script>
