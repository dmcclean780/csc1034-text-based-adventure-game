<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../css/default/generic.css">

</head>

<body>
    <div class="main-container">
        <main>
            <img src="" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        You squeeze through the crack and find yourself in a small chamber. This is an ornate chamber
                        containing a large chest as well a a finely decorated sarcophagus. You should probably open
                        both.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        WHAT WILL YOU DO?
                    </div>
                    <div class="options">
                        <button class="button-option" id="option_1" onclick="">OPEN THE CHEST</button>
                        <button class="button-option" id="option_2" onclick="">OPEN THE SARCOPHAGUS</button>
                        <button class="button-option" id="option_2" onclick="">LEAVE THIS TOMB</button>
                    </div>
                </div>
            </div>
        </main>
        <popup-menu id="popup-menu" contentTitle="" content="" contentType="text"></popup-menu>
    </div>
    <script src="../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../javascript/components/timerBar.js"></script>
    <script src="../../javascript/components/popupMenu.js"></script>
</body>

</html>
