<!DOCTYPE html>
<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="stylesheet" href="../../../css/default/library.css">
</head>

<body>
    <div class="main-container">
        <div id="input-box-container"></div>
        <library-book 
        id="library-book" 
        contentTitle="The Curse of War" 
        content="War is fire, loud and cruel,
        Turning hearts and hands to fuel.
        No love, no peace, just endless cries,
        A world of smoke beneath dark skies.
        Fields once green now stained with red,
        Echoed screams of those who bled.
        Hope is lost in endless fight,
        Shadows drown the fading light."
        contentType="book"> 
        </library-book>
    </div>
    <script src="../../../javascript/components/libraryBook.js"></script>
    <script src="../../../javascript/dungeons/library_dungeon/library.js"></script>
