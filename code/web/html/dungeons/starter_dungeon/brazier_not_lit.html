<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">

</head>

<body>
    <div class="main-container">
        <img src="" alt="Dungeon Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    Still in darkness you make use of the lantern light to find the exit from this chamber that the wind is coming from. 
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    DO YOU ENTER?
                </div>
                <div class="options" id="options">
                    <button class="button-option" id="option_1" onclick="">YES</button>
                    <button class="button-option" id="option_2" onclick="">NO, LIGHT THE BRAZIER</button>
                </div>
            </div>
        </div>
        <popup-menu id="popup-menu" title="" content="" contentType=""></popup-menu>
    </div>
    <script src="../../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/components/popupMenu.js"></script>
</body>

</html>
