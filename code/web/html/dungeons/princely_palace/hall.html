<!DOCTYPE html>
<html>

<head>
    <title>Palace Entrance</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <script src="../../../javascript/dungeons/princely_palace/hall.js"></script>
    
</head>

<body>
    <div class="main-container">
            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div class="input-box-container">
                <div class="details-box">
                    <div id="details">
                        A grand hall stretching for what looks like miles is before you. There are doors leading out of this hall lining the walls.
                        This seems to be the center of the palace. Time to get exploring!
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        WHAT DIRECTION SHALL YOU TAKE?
                    </div>
                    <div class="options">
                        <button class="button" onclick="forward()">FORWARD</button>
                        <button class="button" onclick="backward()">BACKWARD</button>
                        <button class="button" onclick="left()">LEFT</button>
                        <button class="button" onclick="right()">RIGHT</button>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
