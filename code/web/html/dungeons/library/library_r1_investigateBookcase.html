<!DOCTYPE html>
<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"></head>
</head>

<body>
    <div class="main-container">
        <main>
            <img src="../../../images/library_dungeon/library-r1.png" alt="Library Room One Background" id="background">

            <div id="input-box-container">
                <div class="details-box parchment-block">
                    <div id="details">
                        Each book in the bookcase seems to be be writhing with a life of its own. There seems to be no way past the bookcase as it is.<br><br> 
                        The ink pot on the table is glowing with a strange light.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        What do you do?
                    </div>
                    <div class="options">
                        <!-- Takes you to library_r1_investigateQuill -->
                        <button class="button_option" id="option_1" onclick="">Investigate the Ink Pot</button>

                        <!-- Takes you back to library_r1_raiseTorchBookcase -->
                        <button class="button_option" id="option_2" onclick="">Raise your torch to the bookcase</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- <script src="../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../javascript/components/timerBar.js"></script> -->
</body>

</html>
