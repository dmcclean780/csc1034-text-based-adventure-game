<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        Midas leaves himself open from that last attack and you see a sizeable gap in his armour. 
                        This is your chance.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        STRIKE?
                    </div>
                    <div class="options">
                        <button class="button" onclick="yes()">YES</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../../javascript/dungeons/princely_palace/victory.js"></script>
</body>

</html>
