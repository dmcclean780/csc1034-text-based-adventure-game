<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">

</head>

<body>
    <div class="main-container">
        <img src="" alt="Dungeon Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    You successfully set the rope on fire. The skeletons are crushed under the weight of the chandeleir
                    and you are able to pass through the door.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                </div>
                <div class="options" id="options">
                    <button class="button-option" id="option_1" onclick="">CONTINUE</button>
                </div>
            </div>
        </div>
        <drag-drop-game 
            id="drag-drop-game" 
            gameTitle="Set the rope on Fire" 
            noItemsToDrag="5"
            dragItemsImage="../../../images/starter_dungeon/fire.png" 
            gameTimeLimit="20" 
            destBoxBackgroundStylings="background-color: rgba(200, 175, 100, 1);
                                         background: linear-gradient(210deg, rgba(200, 175, 100, 1) 45%, rgba(56, 36, 16, 0.75) 45%, rgba(56, 36, 16, 0.75) 55%, rgba(200, 175, 100, 1) 55%);
                                         clip-path: circle(60% at 50% 50%);">
        </drag-drop-game>
        <script>
            const failDragDropGame = () => {
                localStorage['deathMessage'] = "As you attempt to set fire to the rope, skeletons overwhelm you and you are killed.";
                window.location.href = "../../generic/death.html";
            }
            document.getElementById("drag-drop-game").setAttribute("gameFailFunction", failDragDropGame);
        </script>
        <popup-menu id="popup-menu" contentTitle="" content="" contentType="text"></popup-menu>
    </div>
    <script src="../../../javascript/libraries/DragDropTouch.js"></script>
    <script src="../../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/components/popupMenu.js"></script>
    <script src="../../../javascript/components/dragAndDropGame.js"></script>
    
</body>

</html>
