<!DOCTYPE html>
<html>

<head>
    <title>DirtMound</title>
    <link rel="stylesheet" href="../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                    In the box you find a accessory of some sort. It looks like it would fit on your ear.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        Will you put the accessory around your ear, or leave it in the box?
                    </div>
                    
                    <div class="options">
                        <button class="button-options" onclick="">Put the accessory on</button>
                        <button class="button-options" onclick="">Leave it behind</button>
                    </div>
                </div>
            </div>

    </div>
    <script src="../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../javascript/components/timerBar.js"></script>
</body>

</html>
