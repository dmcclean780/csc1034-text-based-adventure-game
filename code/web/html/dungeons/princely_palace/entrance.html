<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        Before you stands a tall, golden palace. It shines brightly as the sun perfeclty reflects its light off of it. 
                        A huge door beckons you inside.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        ENTER THE PALACE?
                    </div>
                    <div class="options">
                        <button class="button" onclick="proceed()">YES</button>
                        <button class="button" onclick="leave()">NO</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../../javascript/dungeons/princely_palace/entrance.js"></script>
</body>

</html>
