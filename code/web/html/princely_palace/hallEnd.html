<!DOCTYPE html>
<html>

<head>
    <title>Palace Entrance</title>
    <link rel="stylesheet" href="../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../css/default/generic.css">
    <script src="../../javascript/dungeons/princely_palace/hallEnd.js"></script>
    
</head>

<body>
    <div class="main-container">
        <main id="main-container">
            <img src="../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div class="input-box-container">
                <div class="details-box">
                    <div id="details">
                        At the end of the hall, there stands a huge golden door. It looks incredibly heavy and sturdy. It also seems to be locked.
                        If only you had the key.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        WHAT WILL YOU DO?
                    </div>
                    <div class="options">
                        <button class="button" onclick="tryDoor()">TRY THE DOOR</button>
                        <button class="button" onclick="backward()">GO BACK</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
