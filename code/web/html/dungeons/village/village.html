<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">

</head>

<body>
    <div class="main-container">
        <img src="" alt="Dungeon Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    Welcome to the village of Eldermere. This is a bustling villiage that sits nestled at the edge of
                    the dark forest. There is an udercurrent of tension runing through all here. You see several houses
                    and shops here that you should visit.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    WHERE WILL YOU GO?
                </div>
                <div class="options" id="options">
                    <button class="button-option" id="option_1" onclick="">CONTINUE INTO VILLAGE</button>
                    <button class="button-option" id="option_2" onclick="">THE ARMOURY</button>
                    <button class="button-option" id="option_3" onclick="">LEAVE</button>
                </div>
            </div>
        </div>
        <popup-menu id="popup-menu" contentTitle="" content="" contentType="text"></popup-menu>
    </div>
    <script src="../../../javascript/utils.js"></script>
    
    <script src="../../../authDetails.js"></script>
    <script src="../../../javascript/database/queryDatabase.js"></script>
    <script src="../../../javascript/database/queryNPC.js"></script>

    <script src="../../../javascript/libraries/DragDropTouch.js"></script>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/components/popupMenu.js"></script>
    <script src="../../../javascript/components/dragAndDropGame.js"></script>
    <script src="../../../javascript/components/dialogue.js"></script>

    <script src="../../../javascript/dungeons/village/start.js"></script>
