<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">

</head>

<body>
    <div class="main-container">

        <img src="" alt="Dungeon Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    This chamber is even darker than the last somehow. As you try to make your way through the darkness,
                    you stuble and nearly fall. This chamber containes only a single narrow path over a bottomless
                    chasm.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                    DO YOU WANT TO TRY AND NAVIGATE THE PATH IN THE DARK?
                </div>
                <div class="options">
                    <button class="button-option" id="option_1" onclick="">YES, CONTINUE ONWARD</button><!--DEATH-->
                    <button class="button-option" id="option_2" onclick="">NO, GO BACK AND FIND ANOUTHER WAY</button>
                </div>
            </div>
        </div>
        <popup-menu id="popup-menu" title="" content="" contentType=""></popup-menu>
    </div>
    <script src="../../../javascript/dungeons/starter_dungeon/start.js"></script>
    <script src="../../../javascript/components/timerBar.js"></script>
    <script src="../../../javascript/components/popupMenu.js"></script>
</body>

</html>
