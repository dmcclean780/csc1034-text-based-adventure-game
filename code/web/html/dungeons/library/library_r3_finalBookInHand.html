<html>

<head>
    <title>Library's Lament</title>
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main-container">
        <img src="../../../images/library_dungeon/library-outside.png" alt="Library Outside Background" id="background">

        <div id="input-box-container">
            <div class="details-box">
                <div id="details">
                    You hold the book in your hand as it pulsates with power, Calligraphous has poured all his power into understanding this book to no avail... <br> <br>
                    All Ill Ink has flown through this book at one point... <br> <br>
                    If you severed the connection here, it would cause a chain reaction, curing the whole library.
                </div>
            </div>
            <div class="input-box">
                <div id="prompt">
                </div>
                <div class="options">
                    <button class="button-option" id="option_1" onclick="">Try to cure the Book.</button>
                </div>
            </div>
        </div>                                 
    </div>
    
    <script src="../../../javascript/dungeons/library_dungeon/library.js"></script>
    <script src="../../../javascript/components/dialogue.js"></script>
