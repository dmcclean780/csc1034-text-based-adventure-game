<!DOCTYPE html>
<html>

<head>
    <title>Palace Entrance</title>
    <link rel="stylesheet" href="../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../css/default/generic.css">
    <script src="../../javascript/dungeons/princely_palace/hallLeft.js"></script>
    
</head>

<body>
    <div class="main-container">
        <main id="main-container">
            <img src="../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div class="input-box-container">
                <div class="details-box">
                    <div id="details">
                        Off to the left of the main hall, there is a door. It appears to be unlocked.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">
                        WHAT WILL YOU DO?
                    </div>
                    <div class="options">
                        <button class="button" onclick="door()">OPEN THE DOOR</button>
                        <button class="button" onclick="backward()">BACKWARD</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
