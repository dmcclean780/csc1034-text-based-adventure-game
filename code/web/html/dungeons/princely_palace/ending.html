<!DOCTYPE html>
<html>

<head>
    <title>Starter Dungeon</title>
    <link rel="stylesheet" href="../../../css/mobile/dungeons.css">
    <link rel="stylesheet" href="../../../css/default/dungeons.css">
    <link rel="stylesheet" href="../../../css/mobile/generic.css">
    <link rel="stylesheet" href="../../../css/default/generic.css">
    
</head>

<body>
    <div class="main-container">

            <img src="../../../images/princely_palace/start/golden palace background.png" alt="Dungeon Background" id="background">

            <div id="input-box-container">
                <div class="details-box">
                    <div id="details">
                        With Midas defeated, the palace and everything in it returns to its original form. Everything that was 
                        once a brilliant gold, turned back to a more normal grey concrete.
                        Now, you return to where you came, to continue your adventure.
                    </div>
                </div>
                <div class="input-box">
                    <div id="prompt">

                    </div>
                    <div class="options">
                        <button class="button" onclick="accept()">ACCEPT</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="../../../javascript/dungeons/princely_palace/ending.js"></script>
</body>

</html>
